name: Deploy Landing via FTP

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Debug - List build output
        run: |
          echo "Current directory: $(pwd)"
          echo "Build output contents:"
          ls -la out/ || echo "out/ directory not found!"

      - name: Clean old _next folder via FTP
        run: |
          ftp -u ${{ secrets.FTP_USER }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_HOST }} <<EOF
          cd /www/
          rm -rf _next
          quit
          EOF

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: /www/
          log-level: verbose
          dry-run: false
          state-name: .ftp-deploy-sync-state.json
          exclude-state: false